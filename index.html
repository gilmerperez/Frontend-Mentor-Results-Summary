<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results Summary Component</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="main-card">
    <div class="left-card">
      <div class="heading-container">
        <h1>Your Result</h1>
      </div>
      <div class="circle-container">
        <div class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
      </div>
      <div class="description">
        <h1>Great</h1>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

    <div class="right-card">
      <div class="heading-container">
        <h1>Summary</h1>
      </div>
      <div class="list">
        <div class="list reaction">
          <p class="list reaction name"><img src="./assets/images/icon-reaction.svg" alt="">Reaction</p>
          <p class="list reaction score"><strong class="stronger">80</strong class="stronger"> / 100</p>
        </div>
        <div class="list memory">
          <p class="list memory name"><img src="./assets/images/icon-memory.svg" alt="">Memory</p>
          <p class="list memory score"><strong class="stronger">92</strong class="stronger"> / 100</p>
        </div>
        <div class="list verbal">
          <p class="list verbal name"><img src="./assets/images/icon-verbal.svg" alt="">Verbal</p>
          <p class="list verbal score"><strong class="stronger">61</strong class="stronger"> / 100</p>
        </div>
        <div class="list visual">
          <p class="list visual name"><img src="./assets/images/icon-visual.svg" alt="">Visual</p>
          <p class="list visual score"><strong class="stronger">72</strong class="stronger"> / 100</p>
        </div>
      </div>
      <div>
        <button>Continue</button>
      </div>
    </div>
    
</body>
</html>
